<div class='row'>
    <div class="col-3"></div>
    <div class="col-6 text-center">
        <img src="{{url_for('static',filename='image/logo.svg')}}" alt="" class='logo_first_page'>
    </div>
    <div class="col-3"></div>
</div>

<div class='row text-center mt-5'>
    <div class="col-3 col-md-4"></div>
    <div class='col-6 col-md-4 bg-white p-0 shadow'>
        <form action="/signUp" method="POST">
            <button class="btn btn-outline-dark col-12 btn-sign-up">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                    alt='' />
                Sign Up
            </button>
        </form>
    </div>
    <div class="col-3 col-md-4"></div>
    {% if data['errorSignUp'] %}
    <div class="col-3 col-md-4"></div>
    <div class="alert alert-danger col-6 col-md-4 p-0" role="alert">
            Sign up error: duplicate user, try log in! 
    </div>
    <div class="col-3 col-md-4"></div>
    {% endif %}
</div>

<div class='row text-center mt-3'>
    <div class="col-3 col-md-4"></div>
    <div class='col-6 col-md-4 bg-white p-0 shadow'>
        <form action="/login" method="POST">
            <button class="btn btn-outline-dark col-12 btn-log-in">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                    alt='' />
                Log In
            </button>
        </form>
    </div>
    <div class="col-3 col-md-4"></div>
    {% if data['errorLogin'] %}
    <div class="col-3 col-md-4"></div>
    <div class="alert alert-danger col-6 col-md-4 p-0" role="alert">
            Log In error: user not registered! 
    </div>
    <div class="col-3 col-md-4"></div>
    {% endif %}
</div>
