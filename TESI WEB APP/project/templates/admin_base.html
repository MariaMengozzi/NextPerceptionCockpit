<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomeApp - {{ data['title'] }}</title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
    {% if data['first'] %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/welcome.css')}}">
    {% endif %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body class='d-flex flex-column min-vh-100'>

    <header class= 'sticky-top'>

        <nav class="navbar navbar-light bg-light  p-0 m-0">
          <div class="container-fluid p-0">
            <a class="navbar-brand m-0" href="/welcome">
              <img src="{{url_for('static',filename='image/logo.svg')}}" alt="go at home page" class='logo-home d-inline-block align-text-top'>
            </a>
            <span class="d-flex">
                <a href="/logout" class='p-0 m-0'><ion-icon name="log-out-outline" ></ion-icon></a>
            </span>
          </div>
        </nav> 

        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="container-fluid m-0 p-0">
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link {% if data['name'] == 'admin_home.html' %} active {%endif%} py-1" aria-current="page" href="/welcome">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link py-1 {% if data['name'] == 'admin_insert_challenge.html' %} active {%endif%}" href="/admin_insert_challenge">New challenge</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class='my-auto'>
        <div class='container-fluid'>
            {% include data['name'] %}
        </div>
    </main>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="{{url_for('static',filename='js/challenges.js')}}"></script>
    <script src="{{url_for('static',filename='js/challenge_insert.js')}}"></script>

</body>

</html>
