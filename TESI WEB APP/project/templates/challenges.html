{%for challenge in data['challenges'] %}
<div class='row my-5'>
    <div class="col-1 col-md-2"></div>

    <form action="/single_challenge" method="POST" class='col-10 col-md-8 '>
        <input type="hidden" id="idChallenge" name="idChallenge" value="{{challenge[0]}}" />

        <div class="card border-dark shadow ">
            <div class="card-body text-dark py-1">
                <div class="row">
                    <div class="col-6">
                        <div class="row  py-2 ">
                            <div class="col-12 fw-bold">
                                {{challenge[1]}}
                            </div>
                        </div>
                        <div class="row px-0 py-2">
                            <div class="col-12 progress p-0 mx-2">
                                <div class="progress-bar progress-bar-striped .bg-info"
                                    role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                    {{challenge[2]}}%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 text-center my-auto">
                        <img src="{{url_for('static',filename='image/challenge_badges/'+challenge[3])}}" alt=""
                            class='badges_icon'>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="col-1 col-md-2"></div>
</div>
{% endfor %}
